name: CI

on:
  pull_request:
  push:
    branches: [ main ]

defaults:
  run:
    working-directory: fe

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: fe/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: fe/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  schema:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: fe/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate types from OpenAPI schema
        run: npm run generate:types

      - name: Check type freshness
        run: git diff --exit-code app/generated/api.ts
